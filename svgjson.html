<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG to JSON Converter</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; }
        button { padding: 10px; cursor: pointer; }
        .output { background: #f4f4f4; padding: 10px; word-break: break-all; }
    </style>
</head>
<body>
    <h2>SVG to JSON Converter</h2>
    <p>Paste your SVG code below:</p>
    <textarea id="svgInput" placeholder="Paste SVG here..."></textarea>
    <button onclick="convertToJSON()">Convert</button>
    <h3>JSON Friendly SVG:</h3>
    <div class="output" id="jsonOutput"></div>
    <button onclick="copyToClipboard()">Copy JSON</button>
    
    <script>
        function convertToJSON() {
            const svgInput = document.getElementById("svgInput").value;
            const jsonFriendlySvg = JSON.stringify(svgInput);
            document.getElementById("jsonOutput").textContent = jsonFriendlySvg;
        }

        function copyToClipboard() {
            const outputText = document.getElementById("jsonOutput").textContent;
            navigator.clipboard.writeText(outputText).then(() => {
                console.log("Copied to clipboard!");
            }).catch(err => {
                console.log("Failed to copy: " + err);
            });
        }
    </script>
</body>
</html>
